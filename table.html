<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="anUVPnLUQpuaiFPd7kKtEiwBP-af-V7sEHmOtS2bnN0"
    />
    <title>Tabulator Range Clipboard</title>
    <link
      href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0eeee;
        color: white;
        font-family: Arial, sans-serif;
      }
      #example-table {
        margin: 20px;
      }
    </style>
  </head>
  <meta
    name="google-site-verification"
    content="anUVPnLUQpuaiFPd7kKtEiwBP-af-V7sEHmOtS2bnN0"
  />
  <body>
    <h1>Selection Controls</h1>
    <div id="example-table"></div>

    <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
    <script>
      // Sample Data
      var exampleData = [
        {
          name: "Oli Bob",
          progress: 12,
          gender: "male",
          rating: 1,
          col: "red",
          dob: "14/04/1984",
          car: true,
        },
        {
          name: "Mary May",
          progress: 1,
          gender: "female",
          rating: 2,
          col: "blue",
          dob: "05/05/1988",
          car: true,
        },
        {
          name: "Christine Lobowski",
          progress: 42,
          gender: "female",
          rating: 0,
          col: "green",
          dob: "22/05/1982",
          car: true,
        },
        {
          name: "Brendon Philips",
          progress: 100,
          gender: "male",
          rating: 1,
          col: "orange",
          dob: "01/08/1980",
          car: false,
        },
        {
          name: "Margret Marmaju",
          progress: 16,
          gender: "female",
          rating: 5,
          col: "yellow",
          dob: "30/11/1966",
          car: false,
        },
        {
          name: "Frank Harbours",
          progress: 38,
          gender: "male",
          rating: 4,
          col: "green",
          dob: "31/01/1969",
          car: true,
        },
        {
          name: "Jamie Newhart",
          progress: 23,
          gender: "male",
          rating: 3,
          col: "green",
          dob: "14/05/1985",
          car: true,
        },
        {
          name: "Gemma Jane",
          progress: 60,
          gender: "female",
          rating: 2,
          col: "blue",
          dob: "22/05/1985",
          car: false,
        },
      ];

      // Build Tabulator
      var table = new Tabulator("#example-table", {
        height: "311px",
        data: exampleData,
        selectableRange: 1,
        selectableRangeColumns: true,
        selectableRangeRows: true,
        selectableRangeClearCells: true,
        editTriggerEvent: "dblclick",
        clipboard: true,
        clipboardCopyStyled: false,
        clipboardCopyConfig: {
          rowHeaders: false,
          columnHeaders: false,
        },
        clipboardCopyRowRange: "range",
        clipboardPasteParser: "range",
        clipboardPasteAction: "range",
        rowHeader: {
          resizable: false,
          frozen: true,
          width: 40,
          hozAlign: "center",
          formatter: "rownum",
          cssClass: "range-header-col",
          editor: false,
        },
        columnDefaults: {
          headerSort: false,
          headerHozAlign: "center",
          editor: "input",
          resizable: "header",
          width: 100,
        },
        columns: [
          { title: "Name", field: "name", width: 200 },
          {
            title: "Progress",
            field: "progress",
            width: 100,
            hozAlign: "right",
            sorter: "number",
          },
          { title: "Gender", field: "gender", width: 100 },
          { title: "Rating", field: "rating", hozAlign: "center", width: 80 },
          { title: "Favourite Color", field: "col" },
          {
            title: "Date Of Birth",
            field: "dob",
            hozAlign: "center",
            sorter: "date",
          },
          { title: "Driver", field: "car", hozAlign: "center", width: 100 },
          {
            title: "New Entry",
            field: "newEntry",
            hozAlign: "center",
            editor: "input",
          },
        ],
        cellEdited: function (cell) {
          // Cek apakah yang diedit adalah kolom "New Entry"
          if (cell.getField() === "newEntry") {
            let row = cell.getRow();
            let nextRow = table.getRow(row.getPosition() + 1);

            // Jika tidak ada baris berikutnya, tambahkan baris kosong
            if (!nextRow) {
              table.addRow({ newEntry: "" });
            }
          }
        },
      });
    </script>
  </body>
</html>
